<div class="row">
    <div class="col-md-3" *ngFor="let item of items">
        <mat-card class="example-card mb-3 animated fadeIn">
            <!-- <mat-card-header>
                <mat-card-title> {{ item.artists[0].name }} </mat-card-title>
                <mat-card-subtitle> {{ item.album_type | uppercase}} </mat-card-subtitle>
            </mat-card-header> -->
            <img mat-card-image class="puntero" (click)="verArtista(item)" [src]="item.images | noimage" alt="Foto item">
            <h4 class="text-center puntero"> {{ item.name }} </h4>

            <mat-card-content class="p-3 puntero">
                <mat-chip-list class="mat-chip-list" aria-label="Artistas">
                    <mat-chip (click)="verArtista(artista)" *ngFor="let artista of item.artists " selected color="accent">
                        {{ artista.name }}
                    </mat-chip>
                    <mat-chip *ngFor="let genero of item.genres " selected color="accent">
                        {{ genero }}
                    </mat-chip>
                </mat-chip-list>
            </mat-card-content>
            <!-- <mat-card-actions class="text-center">
                <button mat-button>LIKE</button>
                <button mat-button>SHARE</button>
            </mat-card-actions> -->
        </mat-card>
    </div>
</div>
